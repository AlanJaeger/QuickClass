<div class="container-fluid box_table">

<h2 style = 'color:#383C43'>Lista de Pedidos</h2>

<table class="table table-bordered">
        <thead class="thead-dark" style="background-color:#383C43">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Sobrenome</th>
            <th scope="col">CPF</th>
            <th scope = "col">Foto</th>
            <th scope = "col">Alterar Imagem</th>            
            <th scope="col">disciplina</th>
            <th scope = "col">Ações</th>
          </tr>
        </thead>
        {% for pedido in pedidos %}
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>{{pedido.nome}}</td>
            <td>{{pedido.sobrenome}}</td>
            <td>{{pedido.cpf}}</td>
                    <td> 
                    <form method = 'POST' action="{%url 'aprovar' pedido.pk %}"> 
                        {% csrf_token %}                                   
                    <input type = "file" class="custom-file-upload btn btn-light" onclick="submit">  
                    <td>  
            <td>{{pedido.disciplina}}</td>                             
            <td><button class="btn btn-success">Aprovar</button>
            <button class="btn btn-danger">Negar</button></td>
            </form>
          </tr>          
          {%endfor %}
        </tbody>
      </table>
